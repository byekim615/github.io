<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trap Card</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
          width: 300px;
          height: 450px; /* 설명을 추가하여 높이를 늘림 */
          transition: all 0.2s;
          position: relative;
          overflow: hidden;
        }
        .overlay {
          position: absolute;
          width: 100%;
          height: 100%;
          background: linear-gradient(105deg,
          transparent 40%,
          rgba(255, 219, 112, 0.8) 45%,
          rgba(132, 50, 255 ,0.6) 50%,
          transparent 52%);
          filter: brightness(1.1) opacity(0.8);
          mix-blend-mode: color-dodge;
          background-size: 150% 150%;
          background-position: 100%;
          transition: all 0.1s;
        }
        .card {
          width: 100%;
          height: 100%;
          background-size: cover;
          border-radius: 30px;
          cursor: pointer; /* 마우스 포인터를 손가락 형태로 변경 */
        }
        .description {
          position: absolute;
          bottom: 10px;
          left: 0;
          width: 100%;
          text-align: center;
          color: white;
          font-size: 24px;
        }
        .bottom-description {
          position: absolute;
          bottom: 10px;
          width: 100%;
          text-align: center;
          color: #333; /* 설명의 텍스트 색상을 변경 */
          font-size: 18px; /* 설명의 글꼴 크기를 조정 */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="overlay"></div>
    <div class="card" style="background-image: url('후니.jpg');"></div>
    <p class="description">간지후니</p>
</div>
<p class="bottom-description">사진 눌러보고 싶을걸 ?~</p>

<script>
    var containers = document.querySelectorAll('.container');
    containers.forEach(function(container) {
        var overlay = container.querySelector('.overlay');
        container.addEventListener('mousemove', function(e){
            var x = e.offsetX;
            var y = e.offsetY;
            var rotateY = -1/5 * x + 20;
            var rotateX = 4/30 * y - 20;

            overlay.style = `background-position : ${x/5 + y/5}%; filter : opacity(${x/200}) brightness(1.2)`;

            container.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseout', function(){
            overlay.style = 'filter : opacity(0)';
            container.style = 'transform : perspective(350px) rotateY(0deg) rotateX(0deg)';
        });
    });
 container.addEventListener('click', function() {
            window.location.href = '후니카드.html'; // 클릭 시 다른 페이지로 이동
        });
    window.addEventListener('deviceorientation', function(event) {
        var beta = event.beta; // 기울기 각도
        var gamma = event.gamma; // 기울기 각도
        var rotateX = beta * 1.5; // X 축 회전 각도
        var rotateY = gamma * 1.5; // Y 축 회전 각도
    }
        // 카드 회전
        containers.forEach(function(container) {
            container.style.transform = `perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
    });
</script>

</body>
</html>
